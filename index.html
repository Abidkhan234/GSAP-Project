<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Project</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav start -->
    <nav>
      <div id="nav-right">
        <h3>Abid Khan</h3>
      </div>
      <div class="hidden-menu hidden max-[992px]:block">
        <i class="fas fa-bars-staggered text-3xl cursor-pointer"></i>
      </div>
      <div id="nav-left">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Works</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </div>
    </nav>
    <!-- nav end -->

    <main
      class="overflow-hidden flex flex-col gap-20"
      style="margin-bottom: 100px"
    >
      <section class="hero-section h-[80vh] content-center">
        <div class="flex items-center justify-center flex-col gap-5">
          <h1
            class="text-7xl font-bold max-[700px]:text-6xl max-[600px]:text-5xl max-[490px]:text-4xl"
          >
            Hi, I Am Abid
          </h1>
          <h1
            class="text-7xl font-bold max-[700px]:text-6xl max-[600px]:text-5xl max-[490px]:text-4xl"
          >
            A Web <span id="text-changing"></span>
          </h1>
        </div>
      </section>

      <section class="skills-section content-center" style="padding: 0 20px">
        <div
          class="card-container"
          style="
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          "
        >
          <div
            class="card border-[#bb1adb] border-2 flex flex-col justify-between items-center gap-5 rounded-md"
            style="padding: 20px"
          >
            <div class="card-top">
              <i class="fab fa-html5 text-[orange] text-5xl"></i>
            </div>
            <div class="card-bottom">
              <h4 class="lg:text-2xl sm:text-xl font-semibold">HTML</h4>
            </div>
          </div>

          <div
            class="card border-[#bb1adb] border-2 flex flex-col justify-between items-center gap-5 rounded-md"
            style="padding: 20px"
          >
            <div class="card-top">
              <i class="fab fa-css3-alt text-[blue] text-5xl"></i>
            </div>
            <div class="card-bottom">
              <h4 class="lg:text-2xl sm:text-xl font-semibold">CSS</h4>
            </div>
          </div>
          <div
            class="card border-[#bb1adb] border-2 flex flex-col justify-between items-center gap-5 rounded-md"
            style="padding: 20px"
          >
            <div class="card-top">
              <i class="fab fa-js-square text-[yellow] text-5xl"></i>
            </div>
            <div class="card-bottom">
              <h4 class="lg:text-2xl sm:text-xl font-semibold">JavaScript</h4>
            </div>
          </div>
          <div
            class="card border-[#bb1adb] border-2 flex flex-col justify-between items-center rounded-md"
            style="padding: 20px"
          >
            <div class="card-top">
              <img
                src="./tailwind-svgrepo-com.svg"
                class="w-13 h-13 object-cover"
                alt=""
              />
            </div>
            <div class="card-bottom">
              <h4 class="lg:text-2xl sm:text-xl font-semibold">Tailwind Css</h4>
            </div>
          </div>
          <div
            class="card border-[#bb1adb] border-2 flex flex-col justify-between gap-5 items-center rounded-md"
            style="padding: 20px"
          >
            <div class="card-top">
              <img
                src="./firebase-svgrepo-com.svg"
                class="w-10 h-10 object-cover"
                alt=""
              />
            </div>
            <div class="card-bottom">
              <h4 class="lg:text-2xl sm:text-xl font-semibold">FireBase</h4>
            </div>
          </div>
        </div>
      </section>

      <section
        class="exp-section h-[80vh] content-center"
        style="margin-bottom: 15rem"
      >
        <h1
          class="text-[125px] text-nowrap font-semibold"
          style="text-transform: uppercase"
        >
          I Have 8 Months Of Experiance In Coding.
        </h1>
      </section>
    </main>

    <footer class="flex flex-col items-center">
      <h2
        class="max-[750px]:text-3xl max-[460px]:text-2xl max-[390px]:text-xl text-5xl font-semibold"
      >
        Connect With Me On
        <a
          href="https://www.linkedin.com/in/abid-shah-khan/"
          style="text-decoration: underline"
          >Linkdin</a
        >
        .
      </h2>
    </footer>
  </body>

  <!-- Gsap cdn -->

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
    integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <!-- Gsap cdn -->

  <!-- Text typing cdn -->
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <!-- Text typing cdn -->

  <script src="./app.js"></script>
</html>
